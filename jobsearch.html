<!DOCTYPE html>
<html>
<head>
	<title>Job search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/jobsearch.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h2 style="color:white;"><b>SEARCH JOBS</b></h2>
				<div class="box">
					  <form action="/action_page.php">
						<div class="form-group">
							<label for="sel1">SELECT DESIRED POSITION:</label>
							<select class="form-control" id="sel1">
							<option>position</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							</select>
						</div> 
						<div class="form-group">
							<label for="sel2">SELECT STATE/PROVINCE:</label>
							<select class="form-control" id="sel2">
							<option>state</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							</select>
						</div> 
						<div class="form-group">
							<label for="sel3">SELECT CITY:</label>
							<select class="form-control" id="sel3">
							<option>city</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							</select>
						</div> 
					    <button type="submit" class="btn btn-dark">Submit</button>
					  </form>
				</div>
			</div>
		</div>
	</div>
	<div></div>
	<div></div>
</body>
</html>
